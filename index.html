<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" class="container__botao" id="menu">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__img" id="imgMenu"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="img/Logo.svg" id="imgLogo" alt="Logo AluraBooks" class="container__img">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="container__img"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de Compras" class="container__img"></a>
            <a href="#"><img src="img/Usuario.svg" id="profile" alt="Meu perfil de Usuário" class="container__img"></a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel__titulo">Últimos lançamentos</h2>
            <!-- Slider main container -->
<div class="swiper">
    <div class="swiper-pagination"></div>
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- If we need pagination -->
 
  
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/ApacheKafka.png" alt="Livro sobre Apache Kafka"></div>
      <div class="swiper-slide"><img src="img/Liderança.png" alt="Livro sobre Liderança em design"></div>
      <div class="swiper-slide"><img src="img/Javascript.png" alt="Livro sobre Javascript Assertivo"></div>
      <div class="swiper-slide"><img src="img/Guia Front-end.png" alt="Livro sobre Frontend"></div>
      <div class="swiper-slide"><img src="img/Portugol.png" alt="Livro sobre Portugol"></div>
      <div class="swiper-slide"><img src="img/Acessibilidade.png" alt="Livro sobre Acessibilidade"></div>

    </div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
    const swiper = new Swiper('.swiper', {
        slidesPerView: 3,
        spaceBetween: 15,
        pagination: {
       el: '.swiper-pagination',
        type: 'bullets',
        }
      });
      
      </script>
</body>

</html>
